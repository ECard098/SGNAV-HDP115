{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Documento</title>
  <link rel="shortcut icon" href="{% static '/IMG/Logo.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="{% static 'main.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-ship fa-xl"></i> Sistema de gestión Naviera - SGNAV
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fa-solid fa-folder fa-xl"></i> Documento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-route fa-xl"></i> Ruta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-anchor fa-xl"></i> Puerto</a>
          </li>
        </ul>
        <a class="btn btn-custom" href="#"><i class="fa-solid fa-right-from-bracket fa-xl"></i> Iniciar sesión</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-5">
    <div class="card">
      <div class="card-body">
        <h1>Crear Documentos</h1>
        <div class="mx-auto p-2">
          <div class="card">
            <div class="card-body">

              <form enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="col">
                    <div class="mb-2">
                      <label for="tipo" class="form-label">Tipo documento</label>
                      <select class="form-select" id="tipo" name="tipo" required>
                        <option selected disabled>Seleccione una opción</option>
                        <option value="1">Factura comercial</option>
                        <option value="2">Lista embalaje</option>
                        <option value="3">Declaración IVA</option>
                        <option value="4">Aviso de embarque</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-2">
                      <label for="estado" class="form-label">Estado</label>
                      <select class="form-select" id="estado" name="estado" readonly>
                        <option selected>Pendiente</option>
                        <option value="Valido">Válido</option>
                        <option value="Rechazado">Rechazado</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row p-2">
                  <div class="col">
                    <div class="mb-2">
                      <label for="fecha_registro" class="form-label">Fecha registro</label>
                      <input type="date" id="fecha_registro" name="fecha_registro" class="form-control" required>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-2">
                      <label for="observacion" class="form-label">Observaciones</label>
                      <textarea class="form-control" id="observacion" name="observacion" rows="3"
                        placeholder="Ej. Documento válido para embarque."></textarea>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="documentoPDF" class="form-label">Seleccione el documento PDF</label>
                  <input class="form-control" type="file" id="documentoPDF" name="documentoPDF" accept="application/pdf"
                    required>
                </div>

                <div class="d-flex pt-3">
                  <button type="submit" class="btn btn-success ms-auto">
                    <i class="fa-solid fa-plus"></i> Guardar documento
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>
        <div class="d-flex pt-3">
          <a class="btn btn-secondary me-auto" href="#" role="button">
            <i class="fa-solid fa-arrow-left"></i> Regresar
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/80d40214cc.js" crossorigin="anonymous"></script>
</body>

</html>
